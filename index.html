<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Science | Quiz App</title>
    <link rel="shortcut icon" href="./src/image/favicon.svg" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/css/app.css" />
    <script src="./build/app-build.js" type="module"></script>
</head>

<body>
    <main class="d-flex align-items-center justify-content-center p-4">
        <section class="container">
            <section class="row">
                <article class="col">
                    <header class="p-3">
                        <h1>Quiz App</h1>
                        <p>Discover how much you know about computer science!</p>
                    </header>
                </article>
            </section>

            <aside class="quiz-spinner text-center d-none">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </aside>

            <section class="load-screen">
                <section class="row align-items-center min-h-60">
                    <article class="col">
                        <h2>Choose the level</h2>

                        <ul>
                            <li class="level-box easy-level">Easy</li>
                            <li class="level-box medium-level">Medium</li>
                            <li class="level-box hard-level">Hard</li>
                        </ul>
                    </article>
                </section>

                <button type="button" class="btn btn-outline-primary play-btn">
                    Start
                </button>
            </section>

            <div id="carouselContainer" class="carousel slide quiz-menu d-none" data-bs-touch="false"
                data-bs-wrap="false">
                <!-- dynamic data insertion-->
            </div>
        </section>
    </main>
</body>

</html>
