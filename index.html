<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Science | Quiz App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/css/app.css" />
    <script src="./src/js/app.js" type="module"></script>
</head>

<body class="d-flex align-items-center justify-content-center p-4">
    <div class="container">
        <div class="row">
            <div class="col">
                <header class="p-3">
                    <h1>Quiz App</h1>
                    <p>Discover how much you know about computer science!</p>
                </header>
            </div>
        </div>

        <div class="load-screen">
            <div class="row align-items-center min-h-60">
                <div class="col">
                    <h2>Choose the level</h2>

                    <div class="level-box easy-level">
                        <p>Easy</p>
                    </div>

                    <div class="level-box medium-level">
                        <p>Medium</p>
                    </div>

                    <div class="level-box hard-level">
                        <p>Hard</p>
                    </div>
                </div>
            </div>

            <button class="btn btn-outline-primary play-btn">Start</button>
        </div>

        <div id="carouselContainer" class="carousel slide quiz-menu d-none" data-bs-touch="false" data-bs-wrap="false">
            <!-- dynamic data insertion-->
        </div>
    </div>
</body>

</html>
